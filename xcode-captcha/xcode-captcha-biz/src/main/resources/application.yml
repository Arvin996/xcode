server:
  port: 4002
spring:
  application:
    # 微服务名
    # 添加服务名称，用于在注册中心显示，必要字段
    # 此处服务名称，与 plat_service 表中 route 字段一致（重要）
    name: xcode-captcha-server
  redis:
    # Redis数据库索引（默认为0）
    database: 1
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    # password:
    # 连接超时时间
    timeout: 10
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

grpc:
  server:
    port: 9999
xcode:
  captcha:
    cache-type: redis
    expired-time: 60
    email:
      host: s
      username: a
      password: a
      port: 22
      length: 6
    mobile:
      access-key-id: 1
      length: 6
      region-id: a
      secret: a
      sign-name: aaa
    pic:
      category: LINE
      type: char
      char-length: 6
      math-length: 1





